<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="x-apple-disable-message-reformatting">
    <title>Código de Verificación</title>
    <style>
        .email-container {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #f7f9fb;
            padding: 30px;
            margin: 0;
        }
        .email-content {
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.05);
        }
        .verification-code {
            font-size: 30px;
            font-weight: bold;
            color: #1a73e8;
            background-color: #e8f0fe;
            padding: 15px 30px;
            border-radius: 8px;
            letter-spacing: 3px;
            display: inline-block;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="email-container">
        <div class="email-content">
            <h1 style="color: #1a73e8; margin-top: 0;">¡Tu código de verificación ha llegado!</h1>
            <p style="font-size: 16px; color: #333;">Hola,</p>
            <p style="font-size: 16px; color: #333;">Usa este código para verificar tu identidad:</p>
            
            <div style="text-align: center;">
                <span class="verification-code">${code}</span>
            </div>

            <p style="font-size: 14px; color: #666;">Este código expirará en 10 minutos.</p>
            
            <div style="border-top: 1px solid #eee; margin-top: 30px; padding-top: 20px;">
                <p style="font-size: 14px; color: #999; margin: 0;">
                    © 2025 Uguimar Platform - Mensaje automático
                </p>
            </div>
        </div>
    </div>
</body>
</html>
